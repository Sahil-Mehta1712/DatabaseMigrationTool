oracle.table=select table_name from user_tables
oracle.column=select ut.table_name,utc.column_name,utc.data_type,utc.data_length,coalesce(utc.data_precision,0),coalesce(utc.data_scale,0),utc.nullable from user_tables ut inner join user_tab_columns utc on ut.table_name = utc.table_name
oracle.foreign1=select uc.constraint_name,uc.table_name,uc1.table_name,listagg(acc.column_name,',') within group (order by null),listagg(acc1.column_name,',') within group (order by null) from user_constraints uc inner join user_constraints uc1 on uc.r_constraint_name = uc1.constraint_name inner join all_cons_columns acc on uc.constraint_name = acc.constraint_name and uc.owner = acc.owner inner join all_cons_columns acc1 on uc.r_constraint_name = acc1.constraint_name and uc.owner = acc1.owner and acc.position = acc1.position where uc.constraint_type = 'R'
oracle.foreign2=group by uc.constraint_name,uc.table_name,uc1.table_name
oracle.primary=select acc.owner,acc.constraint_name,acc.column_name,acc.table_name from user_constraints uc inner join all_cons_columns acc on uc.constraint_name = acc.constraint_name and uc.table_name = acc.table_name and uc.owner = acc.owner where uc.constraint_type = 'P'
oracle.unique=select acc.owner,acc.constraint_name,acc.column_name,acc.table_name from user_constraints uc inner join all_cons_columns acc on uc.constraint_name = acc.constraint_name and uc.table_name = acc.table_name and uc.owner = acc.owner where constraint_type = 'U'
oracle.index1=select ui.index_name,ui.uniqueness,listagg(aic.column_name,',') within group (order by null) from user_indexes ui left join user_constraints uc on ui.index_name = uc.constraint_name inner join all_ind_columns aic on ui.index_name = aic.index_name and ui.table_name = aic.table_name and ui.table_owner = aic.table_owner where uc.constraint_type is null
oracle.index2=group by ui.index_name,ui.uniqueness
oracle.data=select * from 